<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Bank App</title>
</head>
<body>
    <main>
        <div class="title">
            <h1>PAUSIBER BANK APP</h1>
        </div>
        <div class="container">
            <div class="left-menu">
                <div class="span-wrapper">
                    <span class="active-account">Account Number: 123</span> <!-- Make it dynamic -->
                    <span class="total-money">Total: 123 <span class="makeItGreen">$</span> </span> <!-- Make it dynamic -->
                </div>
                <!-- <input type="text" name="account-number-input" placeholder="Your Account Number">
                <input type="password" name="account-password-input" placeholder="Your Account Password"> -->
                <div class="btn-wrapper">
                    <button class="change-account-btn">Change Account</button>
                    <button class="sign-out-btn">Sign Out</button>
                </div>
            </div>
            <div class="right-menu">
                <input type="number" class="money-input" name="money" placeholder="Enter Value">
                <div class="btn-wrapper">
                    <button class="deposit-money-btn">Deposit</button>
                    <button class="withdraw-money-btn">Withdraw</button>
                </div>
            </div>
        </div>
        <footer>
            Pausiber | Designed with ❤️
        </footer>
    </main>
</body>
</html>
