<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter / Keşfet</title>
    <link rel="stylesheet" href="./explore.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <nav>
            <div class="logo-container">
                <a href="" class="logo">
                    <div class="icon">
                        <img src="./img/twitter.svg" alt="">
                    </div>
                </a>
            </div>
            <div class="links">

                <a href="" class="link">
                    <div class="icon">
                        <img src="./img/home.svg" alt="">
                    </div>
                    <p class="text">anasayfa</p>
                </a>

                <a href="./explore.html" class="link">
                    <div class="icon">
                        <img src="./img/hash.svg" alt="">
                    </div>
                    <p class="text">keşfet</p>
                </a>

                <a href="" class="link">
                    <div class="icon">
                        <img src="./img/bell.svg" alt="">
                    </div>
                    <p class="text">bildirimler</p>
                </a>

                <a href="" class="link">
                    <div class="icon">
                        <img src="./img/message.svg" alt="">
                    </div>
                    <p class="text">mesajlar</p>
                </a>

                <a href="" class="link">
                    <div class="icon">
                        <img src="./img/bookmark.svg" alt="">
                    </div>
                    <p class="text">yer işaretleri</p>
                </a>

                <a href="" class="link">
                    <div class="icon">
                        <img src="./img/list.svg" alt="">
                    </div>
                    <p class="text">listeler</p>
                </a>

                <a href="" class="link">
                    <div class="icon">
                        <img src="./img/user.svg" alt="">
                    </div>
                    <p class="text">Profil</p>
                </a>

                <a href="" class="link">
                    <div class="icon">
                        <img src="./img/more.svg" alt="">
                    </div>
                    <p class="text">Daha fazla</p>
                </a>


            </div>

            <div class="tweet-btn-container">
                <button class="btn-tweet">Tweetle</button>
            </div>

            <div class="user-info-container">
                <div class="pp">
                    <img src="./img/pp.jpg" alt="">
                </div>
                <div class="user-info">
                    <span class="name">Jeff Bezos</span>
                    <span class="username">@JeffBezos</span>
                </div>
                <div class="more">
                    <img src="./img/moredot.svg" alt="">
                </div>
            </div>

        </nav>
        <main>
            <div class="explore-section">
                <div class="search-bar">
                    <div class="input-container">
                        <input placeholder="Twitter'da ara" type="text">
                        <i class="fa-solid fa-magnifying-glass"></i>
                       
                    </div>
                    <div class="settings-icon-container">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                </div>
                <div class="text-section"></div>
            </div>
        </main>
    </div>
</body>

</html>
