<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="container">
      <nav>
        <div class="logo-container">
          <a href="" class="logo">
            <div class="icon">
              <img src="./img/twitter.svg" alt="" />
            </div>
          </a>
        </div>
        <div class="links">
          <a href="" class="link">
            <div class="icon">
              <img src="./img/home.svg" alt="" />
            </div>
            <p class="text">anasayfa</p>
          </a>

          <a href="" class="link">
            <div class="icon">
              <img src="./img/hash.svg" alt="" />
            </div>
            <p class="text">keşfet</p>
          </a>

          <a href="" class="link">
            <div class="icon">
              <img src="./img/bell.svg" alt="" />
            </div>
            <p class="text">bildirimler</p>
          </a>

          <a href="" class="link">
            <div class="icon">
              <img src="./img/message.svg" alt="" />
            </div>
            <p class="text">mesajlar</p>
          </a>

          <a href="" class="link">
            <div class="icon">
              <img src="./img/bookmark.svg" alt="" />
            </div>
            <p class="text">yer işaretleri</p>
          </a>

          <a href="" class="link">
            <div class="icon">
              <img src="./img/list.svg" alt="" />
            </div>
            <p class="text">listeler</p>
          </a>

          <a href="" class="link">
            <div class="icon">
              <img src="./img/user.svg" alt="" />
            </div>
            <p class="text">Profil</p>
          </a>

          <a href="" class="link">
            <div class="icon">
              <img src="./img/more.svg" alt="" />
            </div>
            <p class="text">Daha fazla</p>
          </a>
        </div>

        <div class="tweet-btn-container">
          <button class="btn-tweet">Tweetle</button>
        </div>

        <div class="user-info-container">
          <div class="pp">
            <img src="./img/pp.jpg" alt="" />
          </div>
          <div class="user-info">
            <span class="name">Jeff Bezos</span>
            <span class="username">@JeffBezos</span>
          </div>
          <div class="more">
            <img src="./img/moredot.svg" alt="" />
          </div>
        </div>
      </nav>
      <main>
        <div class="timeline">
          <div class="timeline-header">
            <div class="timeline-header-icon">
              <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="timeline-header-desc">
              <h2 class="timeline-header-username">Elon Musk</h2>
              <span class="timeline-header-count">20.8 B Tweet</span>
            </div>
          </div>

          <div class="timeline-bg-image">
            <img src="./img/bg.jpg" alt="" />
          </div>

          <div class="timeline-button-container">
            <div class="profile-image">
              <img src="./img/pp.jpg" alt="" />
            </div>
            <div class="timeline-settings-icon">
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="timeline-follow-button">Takip Et</div>
          </div>

          <div class="profile-bio-infos">
            <div class="profile-user-info">
              <span class="profile-user-name">elon musk</span>
              <span class="profile-user-tag">@elonmusk</span>
            </div>

            <div class="profile-date-info">
              <span>
                <i class="fa-solid fa-calendar-days"></i>
                Haziran 2009 tarihinde katıldı
              </span>
            </div>

            <div class="profile-followers-info">
              <div class="profile-follow">
                <span class="follow-count">130</span>
                <span class="follow-text">Takip edilen</span>
              </div>

              <div class="profile-follow">
                <span class="follow-count">119.3 Mn</span>
                <span class="follow-text">Takipçi</span>
              </div>
            </div>
          </div>

          <div class="timeline-nav-button-container">
            <div class="timeline-nav-button"><span>Tweetler</span></div>
            <div class="timeline-nav-button">
              <span>Tweetler ve yanıtlar</span>
            </div>
            <div class="timeline-nav-button"><span>Medya</span></div>
            <div class="timeline-nav-button"><span>Beğeni</span></div>
          </div>
        </div>
        <div class="rightside"></div>
      </main>
    </div>
  </body>
</html>
